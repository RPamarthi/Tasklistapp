<!DOCTYPE>
<html ng-app="TaskListApp">
<head>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<title>Task List App</title>
</head>
<body>
<div class="container" ng-controller= "AppCtrl">
<h1>Task List App</h1>
<table class="table">
<thead>
<tr>
<th>Tasks</th>
<th>Action</th>
<th>&nbsp;</th>
</tr>
</thead>
<tbody>
<tr>
<td>
<input class="form-control" ng-model="task.Name">
</td>
<td>
<button class="btn btn-primay" ng-click="addTask()">Add Task</button>
</td>
<td>
<button class="btn btn-info" ng-click="update()">Update</button>
&nbsp;&nbsp;
<button class="btn btn-info" ng-click="deselect()">Clear</button>
</td>

</tr>
<tr ng-repeat="task in tasklist">
<td>{{task.Name}} </td>
<td><button class="btn btn-danger" ng-click="RemoveTask(task._id)">Remove</button></td>
<td><button class="btn btn-warning" ng-click="EditTask(task._id)">Edit</button></td>
 </tr>
</tbody>
</table>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0-rc.0/angular.min.js"></script>
<script src="controllers/controller.js"></script>
</body>
</html>
